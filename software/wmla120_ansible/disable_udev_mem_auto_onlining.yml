---
- name: Enable 40-redhat.rules
  copy:
    remote_src: yes
    force: no
    src: /lib/udev/rules.d/40-redhat.rules
    dest: /etc/udev/rules.d/
  become: yes
  loop: "{{ ansible_processor | unique | select('match', 'POWER9') | list }}"

- name: Disable udev Memory Auto-Onlining Rule
  replace:
    path: /etc/udev/rules.d/40-redhat.rules
    regexp: "{{ item }}"
    replace: '#\1'
  become: yes
  loop:
      - '^(.*memory_hotplug_end.*)'
      - '^(ENV{.state}="online")'
      - '^(PROGRAM="/bin/systemd-detect-virt")'
      - '^(ATTR{state}=="offline")'
  when: >
      ansible_processor | unique | select('match', 'POWER9') | list |
      length > 0
  notify: Reboot

- meta: flush_handlers
